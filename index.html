<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bomberman</title>
  </head>
  <body>
    <header><h1>Bomberman</h1></header>
    <main>
      <div class="background"></div>

      <section>
        <div class="score">
          <h2>Score</h2>

          <div class="player">
            <h3>Joueur 1</h3>
            <p class="player-score">0</p>
            <p class="player-lives">Vies : 3</p>
          </div>

          <div class="player">
            <h3>Joueur 2</h3>
            <p class="player-score">0</p>
            <p class="player-lives">Vies : 3</p>
          </div>

          <div class="game-info"></div>
        </div>
        <div class="bomberman" id="grid">
          <!-- BOMBERMAN -->
          <div class="cell">
            <img src="./MAGE-FEU.png" id="bomberman-svg" alt="" />
            <img src="./MAGE-EAU.png" id="secondBomberman" alt="" />
          </div>
          <!-- DIAMANT -->
          <img src="./wall.jfif" id="diamant" alt="" />
        </div>
      </section>
    </main>
    <!-- JAVA SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
