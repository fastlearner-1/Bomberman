<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bomberman</title>
  </head>
  <body>
    <header><h1>Bomberman</h1></header>
    <main>
      <div class="background"></div>

      <section>
        <div class="score">
          <h2>Score</h2>

          <div class="player">
            <h3>Joueur 1</h3>
            <p class="player-score">0</p>
            <p class="player-lives">Vies : 3</p>
          </div>

          <div class="player">
            <h3>Joueur 2</h3>
            <p class="player-score">0</p>
            <p class="player-lives">Vies : 3</p>
          </div>

          <div class="game-info"></div>
        </div>
        <div class="bomberman" id="grid">
          <!-- BOMBERMAN -->
          <svg
            id="bomberman-svg"
            width="32"
            height="32"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Casque -->
            <rect
              x="16"
              y="6"
              width="32"
              height="24"
              rx="6"
              ry="6"
              fill="#e0e6f8"
              stroke="#9ab8f8"
              stroke-width="2"
            />
            <!-- Visor -->
            <rect
              x="22"
              y="14"
              width="20"
              height="8"
              rx="3"
              ry="3"
              fill="#82cfff"
              stroke="#4fb8ff"
              stroke-width="1"
            />
            <!-- Corps -->
            <polygon
              points="20,30 44,30 52,56 12,56"
              fill="#d9e6ff"
              stroke="#9ab8f8"
              stroke-width="2"
            />
            <!-- Bras -->
            <rect
              x="6"
              y="32"
              width="12"
              height="10"
              rx="3"
              ry="3"
              fill="#82cfff"
              stroke="#4fb8ff"
              stroke-width="2"
            />
            <rect
              x="46"
              y="32"
              width="12"
              height="10"
              rx="3"
              ry="3"
              fill="#82cfff"
              stroke="#4fb8ff"
              stroke-width="2"
            />
            <!-- Jambes -->
            <rect
              x="20"
              y="56"
              width="10"
              height="8"
              rx="2"
              ry="2"
              fill="#a3b5ff"
              stroke="#6f7fff"
              stroke-width="1.5"
            />
            <rect
              x="34"
              y="56"
              width="10"
              height="8"
              rx="2"
              ry="2"
              fill="#a3b5ff"
              stroke="#6f7fff"
              stroke-width="1.5"
            />
            <!-- Détails lumineux -->
            <circle cx="32" cy="18" r="2" fill="#4fb8ff" />
            <circle cx="28" cy="40" r="1.5" fill="#4fb8ff" />
            <circle cx="36" cy="40" r="1.5" fill="#4fb8ff" />
          </svg>
          <!-- DIAMANT -->
          <svg
            id="diamant"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="32"
            height="32"
          >
            <defs>
              <radialGradient id="shine" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
                <stop offset="50%" stop-color="#00ffff" stop-opacity="0.8" />
                <stop offset="100%" stop-color="#00ffff" stop-opacity="0.3" />
              </radialGradient>
              <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>

            <!-- Corps du diamant -->
            <polygon
              points="32,4 4,24 16,60 48,60 60,24"
              fill="url(#shine)"
              stroke="deepskyblue"
              stroke-width="2"
              filter="url(#glow)"
            />
            <!-- Reflet intérieur -->
            <polygon
              points="32,4 16,60 32,44 48,60"
              fill="white"
              opacity="0.2"
            />
          </svg>
          <!-- SECOND BOMBERMAN -->
          <svg
            id="secondBomberman"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            width="32"
            height="32"
          >
            <!-- Casque -->
            <circle
              cx="32"
              cy="16"
              r="12"
              fill="#ff3b3b"
              stroke="#000"
              stroke-width="2"
            />
            <!-- Visage -->
            <circle
              cx="32"
              cy="18"
              r="8"
              fill="#ffe0bd"
              stroke="#000"
              stroke-width="1.5"
            />
            <!-- Yeux -->
            <circle cx="29" cy="17" r="1.5" fill="#000" />
            <circle cx="35" cy="17" r="1.5" fill="#000" />
            <!-- Corps -->
            <rect
              x="24"
              y="28"
              width="16"
              height="20"
              rx="4"
              fill="#4d8eff"
              stroke="#000"
              stroke-width="2"
            />
            <!-- Ceinture -->
            <rect x="24" y="38" width="16" height="4" fill="#fcd116" />
            <!-- Bras -->
            <circle
              cx="20"
              cy="32"
              r="4"
              fill="#ff3b3b"
              stroke="#000"
              stroke-width="1"
            />
            <circle
              cx="44"
              cy="32"
              r="4"
              fill="#ff3b3b"
              stroke="#000"
              stroke-width="1"
            />
            <!-- Jambes -->
            <rect x="26" y="48" width="4" height="10" rx="1" fill="#000" />
            <rect x="34" y="48" width="4" height="10" rx="1" fill="#000" />
            <!-- Pieds -->
            <ellipse cx="28" cy="58" rx="4" ry="2.5" fill="#ff3b3b" />
            <ellipse cx="36" cy="58" rx="4" ry="2.5" fill="#ff3b3b" />
          </svg>
          <!-- DIAMANT Brisé -->
          <svg
            id="diamantBrise"
            width="32"
            height="32"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <!-- Dégradé bleu clair pour le diamant -->
              <linearGradient
                id="lightBlueGradient"
                x1="0"
                y1="0"
                x2="0"
                y2="1"
              >
                <stop offset="0%" stop-color="#a3d8f4" />
                <stop offset="100%" stop-color="#67bfff" />
              </linearGradient>

              <!-- Gradient étincelant blanc -->
              <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="white" stop-opacity="1" />
                <stop offset="100%" stop-color="white" stop-opacity="0" />
              </radialGradient>

              <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow
                  dx="0"
                  dy="0"
                  stdDeviation="3"
                  flood-color="white"
                  flood-opacity="0.8"
                />
              </filter>
            </defs>

            <!-- Corps du diamant -->
            <polygon
              points="100,10 30,70 50,170 150,170 170,70"
              fill="url(#lightBlueGradient)"
              stroke="#3399ff"
              stroke-width="3"
            />

            <!-- Lignes internes -->
            <line
              x1="100"
              y1="10"
              x2="100"
              y2="170"
              stroke="#1a75ff"
              stroke-width="2"
            />
            <line
              x1="30"
              y1="70"
              x2="170"
              y2="70"
              stroke="#1a75ff"
              stroke-width="2"
            />
            <line
              x1="30"
              y1="70"
              x2="50"
              y2="170"
              stroke="#1a75ff"
              stroke-width="2"
            />
            <line
              x1="170"
              y1="70"
              x2="150"
              y2="170"
              stroke="#1a75ff"
              stroke-width="2"
            />

            <!-- Fissure aléatoire plus prononcée -->
            <polyline
              points="100,10 90,40 110,60 95,90 105,110 90,140 110,160 100,170"
              stroke="#0077ff"
              stroke-width="5"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />

            <!-- Beaucoup d’étincelles animées -->
            <circle
              cx="60"
              cy="80"
              r="6"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="2;6;2"
                dur="2s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="2s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="140"
              cy="90"
              r="5"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="1;5;1"
                dur="3s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="3s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="100"
              cy="40"
              r="4"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="1;4;1"
                dur="1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="80"
              cy="110"
              r="5"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="2;5;2"
                dur="2.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="2.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="120"
              cy="130"
              r="6"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="2;6;2"
                dur="3.2s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="3.2s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="150"
              cy="150"
              r="4"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="1;4;1"
                dur="1.8s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="1.8s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="40"
              cy="140"
              r="5"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="2;5;2"
                dur="2.7s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="2.7s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="90"
              cy="60"
              r="5"
              fill="url(#sparkle)"
              filter="url(#glow)"
            >
              <animate
                attributeName="r"
                values="1;5;1"
                dur="2.3s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                values="1;0;1"
                dur="2.3s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
          <!-- MONSTRE -->
          <svg
            id="monstre"
            width="42"
            height="52"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
            shape-rendering="crispEdges"
          >
            <!-- Corps du monstre -->
            <rect
              x="8"
              y="16"
              width="48"
              height="32"
              fill="#4A90E2"
              stroke="#003366"
              stroke-width="2"
              rx="6"
              ry="6"
            />

            <!-- Yeux -->
            <rect
              x="18"
              y="24"
              width="10"
              height="12"
              fill="white"
              stroke="#003366"
              stroke-width="1"
              rx="2"
              ry="2"
            />
            <circle cx="23" cy="30" r="4" fill="#003366" />

            <rect
              x="36"
              y="24"
              width="10"
              height="12"
              fill="white"
              stroke="#003366"
              stroke-width="1"
              rx="2"
              ry="2"
            />
            <circle cx="41" cy="30" r="4" fill="#003366" />

            <!-- Bouche simple -->
            <rect
              x="24"
              y="44"
              width="16"
              height="4"
              fill="#003366"
              rx="1"
              ry="1"
            />

            <!-- Antennes -->
            <line
              x1="20"
              y1="14"
              x2="20"
              y2="8"
              stroke="#003366"
              stroke-width="2"
            />
            <circle cx="20" cy="6" r="2" fill="#003366" />

            <line
              x1="44"
              y1="14"
              x2="44"
              y2="8"
              stroke="#003366"
              stroke-width="2"
            />
            <circle cx="44" cy="6" r="2" fill="#003366" />
          </svg>
        </div>
      </section>

      <script src="./script.js"></script>
    </main>
  </body>
</html>
